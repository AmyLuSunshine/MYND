<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - BMCC Jobs</title>
    <style>
        :root {
            --primary-color: #003d82;
            --secondary-color: #0056b3;
            --accent-color: #ffd700;
            --background-color: #f5f7fa;
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #eaeaea;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 8px;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-menu {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 2rem;
            max-height: 100vh;
            overflow-y: auto;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .profile-picture input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .profile-info h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .profile-section {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--background-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
        }

        input, select, textarea {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .transcript-section {
            margin-top: 2rem;
        }

        .upload-container {
            border: 2px dashed #ddd;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .upload-container:hover {
            border-color: var(--secondary-color);
        }

        .status-message {
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-message.info {
            background-color: #cce5ff;
            color: #004085;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .skill-tag {
            background-color: var(--background-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skill-tag button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .button-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .button-primary:hover {
            background-color: var(--primary-color);
        }

        .button-secondary {
            background-color: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        .button-secondary:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        .courses-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .courses-container::-webkit-scrollbar {
            width: 8px;
        }

        .courses-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .courses-container::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .course-card {
            background-color: var(--background-color);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .course-id {
            font-weight: bold;
            color: var(--primary-color);
        }

        .course-grade {
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background-color: white;
        }

        .grade-a {
            color: #28a745;
        }

        .grade-b {
            color: #17a2b8;
        }

        .grade-c {
            color: #ffc107;
        }

        .grade-other {
            color: #dc3545;
        }

        .course-name {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .course-credits {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <div class="logo"></div>
                <span class="logo-text">BMCC Jobs</span>
            </div>
        </div>

        <nav class="nav-menu">
            <a href="job-landing.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                <span>Available Jobs</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span>Profile</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-picture" onclick="document.getElementById('profilePicture').click()">
                    <span id="profileInitial">J</span>
                    <input type="file" id="profilePicture" accept="image/*" hidden>
                </div>
                <div class="profile-info">
                    <h1 id="profileName">John Doe</h1>
                    <p id="profileEmail">john.doe@stu.bmcc.cuny.edu</p>
                </div>
            </div>

            <!-- Profile Form -->
            <form id="profileForm" onsubmit="handleProfileSubmit(event)">
                <!-- Personal Information -->
                <section class="profile-section">
                    <h2 class="section-title">Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="emplId">EMPLID (8 digits)</label>
                            <input type="text" id="emplId" pattern="\d{8}" required>
                        </div>
                        <div class="form-group">
                            <label for="major">Major</label>
                            <select id="major" required>
                                <option value="">Select your major</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Business Administration">Business Administration</option>
                                <option value="Liberal Arts">Liberal Arts</option>
                                <option value="Engineering">Engineering</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gpa">Current GPA</label>
                            <input type="number" id="gpa" step="0.01" min="0" max="4" placeholder="4.00">
                        </div>
                        <div class="form-group">
                            <label for="expectedGraduation">Expected Graduation</label>
                            <input type="month" id="expectedGraduation">
                        </div>
                    </div>
                </section>

                <!-- Transcript Upload -->
                <section class="profile-section">
                    <h2 class="section-title">Transcript Upload</h2>
                    <div class="transcript-section">
                        <div class="upload-container" onclick="document.getElementById('transcript').click()">
                            <input type="file" id="transcript" accept=".pdf" hidden>
                            <p>Click to upload your unofficial transcript (PDF)</p>
                            <small>This will help us recommend jobs based on your academic record</small>
                        </div>
                        <div id="uploadStatus" class="status-message"></div>
                    </div>
                </section>

                <!-- Skills -->
                <section class="profile-section">
                    <h2 class="section-title">Skills & Experience</h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="skillInput">Skills</label>
                            <input type="text" id="skillInput" placeholder="Type a skill and press Enter">
                            <div class="skills-container" id="skillsContainer"></div>
                        </div>
                        <div class="form-group full-width">
                            <label for="experience">Work Experience</label>
                            <textarea id="experience" placeholder="Describe your previous work experience..."></textarea>
                        </div>
                    </div>
                </section>
                <!-- Courses -->
                <section class="profile-section">
                    <h2 class="section-title">Course History</h2>
                    <div class="courses-container">
                        <div class="courses-grid" id="coursesGrid">
                            <!-- Courses will be populated here -->
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="actions">
                    <button type="button" class="button button-secondary" onclick="resetForm()">Reset</button>
                    <button type="submit" class="button button-primary">Save Profile</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            
            console.log('Initial load - User info:', { userId, userName, userEmail });
    
            // Update initial display
            if (userName) {
                document.getElementById('profileName').textContent = userName;
                document.getElementById('profileInitial').textContent = userName.charAt(0).toUpperCase();
            }
            if (userEmail) {
                document.getElementById('profileEmail').textContent = userEmail;
            }
    
            if (!userId) {
                console.log('No user ID found, redirecting to login');
                window.location.href = 'index.html';
                return;
            }
    
            // Initialize transcript upload handling
            const transcriptInput = document.getElementById('transcript');
            const dropZone = document.querySelector('.upload-container');
    
            transcriptInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
    
                if (file.type !== 'application/pdf') {
                    alert('Please upload a PDF file');
                    return;
                }
    
                const formData = new FormData();
                formData.append('transcript', file);
                formData.append('emplId', userId);
    
                try {
                    showStatus('Analyzing transcript...', 'info');
                    const response = await fetch('/api/upload-transcript', {
                        method: 'POST',
                        body: formData
                    });
    
                    const data = await response.json();
                    console.log('Transcript analysis response:', data);
    
                    if (data.success) {
                        showStatus('Transcript analyzed successfully!', 'success');
                        updateProfileDisplay(data.user.profile);
                    } else {
                        showStatus(data.message || 'Error processing transcript', 'error');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    showStatus('Error uploading transcript', 'error');
                }
            });
    
            // Load initial profile data
            try {
                const response = await fetch(`/api/profile/${userId}`);
                const data = await response.json();
                console.log('Profile data loaded:', data);
                
                if (data.success) {
                    updateProfileDisplay(data.profile);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showStatus('Error loading profile data', 'error');
            }
        });
    
        function updateProfileDisplay(profile) {
            if (!profile) return;
    
            // Update basic info
            document.getElementById('emplId').value = profile.emplId || '';
            document.getElementById('major').value = profile.major || '';
            document.getElementById('gpa').value = profile.gpa || '';
            
            // Update courses if they exist
            if (profile.courses && profile.courses.length > 0) {
                const coursesGrid = document.getElementById('coursesGrid');
                coursesGrid.innerHTML = profile.courses.map(course => `
                    <div class="course-card">
                        <div class="course-header">
                            <span class="course-id">${course.courseId}</span>
                            <span class="course-grade grade-${getGradeClass(course.grade)}">${course.grade}</span>
                        </div>
                        <div class="course-name">${course.courseName}</div>
                        <div class="course-credits">${course.credits} Credits • ${course.term}</div>
                    </div>
                `).join('');
            }
    
            // Update skills if they exist
            if (profile.skills && profile.skills.length > 0) {
                const skillsContainer = document.getElementById('skillsContainer');
                skillsContainer.innerHTML = profile.skills.map(skill => `
                    <div class="skill-tag">
                        ${skill}
                    </div>
                `).join('');
            }
        }
    
        function getGradeClass(grade) {
            if (grade.startsWith('A')) return 'a';
            if (grade.startsWith('B')) return 'b';
            if (grade.startsWith('C')) return 'c';
            return 'other';
        }
    
        function showStatus(message, type) {
            const statusEl = document.getElementById('uploadStatus');
            if (!statusEl) return;
            
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.textContent = '';
                    statusEl.className = 'status-message';
                }, 3000);
            }
        }
    
        function handleProfileSubmit(event) {
            event.preventDefault();
            // Add any profile update logic here
        }
    
        function resetForm() {
            if (confirm('Are you sure you want to reset the form? All unsaved changes will be lost.')) {
                document.getElementById('profileForm').reset();
                document.getElementById('skillsContainer').innerHTML = '';
            }
        }
    </script>
</body>
</html>
