    <style>
        :root {
            --primary-color: #003d82;
            --secondary-color: #0056b3;
            --accent-color: #ffd700;
            --background-color: #f5f7fa;
            --text-color: #333;
            --sidebar-width: 250px;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --pending-color: #6c757d;
        }

        /* Your existing base styles */
        [Previous styles remain the same...]

        /* Progress Indicator Styles */
        .progress-tracker {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .progress-bar-container {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Document Checklist Styles */
        .document-checklist {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .document-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }

        .document-status {
            margin-left: auto;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        /* Department Contact Styles */
        .department-contacts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .contact-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }

        .contact-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.75rem;
        }

        .contact-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .contact-link {
            color: var(--secondary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .document-action {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .doc-button {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            border: none;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .upload-btn {
            background: var(--primary-color);
            color: white;
        }

        .view-btn {
            background: var(--secondary-color);
            color: white;
        }
    </style>
</head>

<script>
    // Progress tracking
    function updateProgress() {
        const checkboxes = document.querySelectorAll('.document-item input[type="checkbox"]');
        const completedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
        const totalCount = checkboxes.length;
        const percentage = (completedCount / totalCount) * 100;

        document.querySelector('.progress-bar').style.width = `${percentage}%`;
        document.querySelector('.progress-tracker span').textContent =
            `${completedCount} of ${totalCount} steps completed`;
    }

    // Initialize document upload handlers
    document.querySelectorAll('.upload-btn').forEach(button => {
        button.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf,.doc,.docx,.jpg,.png';

            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const documentItem = button.closest('.document-item');
                    const checkbox = documentItem.querySelector('input[type="checkbox"]');
                    const status = documentItem.querySelector('.document-status');

                    // Simulate upload
                    checkbox.checked = true;
                    status.className = 'document-status status-completed';
                    status.textContent = 'Completed';
                    button.textContent = 'View';
                    button.className = 'doc-button view-btn';

                    updateProgress();
                }
            };

            input.click();
        });
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', updateProgress);
</script>
