<!DOCTYPE html>
<html lang="en">
    <!-- Job Landing Page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMCC Campus Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #003d82;
            --secondary-color: #0056b3;
            --accent-color: #ffd700;
            --background-color: #f5f7fa;
            --text-color: #333;
            --sidebar-width: 250px;
            --header-height: 60px;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #eaeaea;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 8px;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-menu {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        .user-profile {
            padding: 1.5rem;
            border-top: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .profile-role {
            font-size: 0.875rem;
            color: #666;
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 2rem;
            max-height: 100vh;
            overflow-y: auto;
        }

        .user-profile {
            position: relative;
            padding: 1.5rem;
            border-top: 1px solid #eaeaea;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-profile:hover {
            background-color: var(--background-color);
        }

        .profile-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-menu {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #eaeaea;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        .profile-menu.active {
            display: block;
        }

        .menu-item {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: var(--background-color);
        }

        .menu-item.logout {
            color: #dc3545;
            border-top: 1px solid #eaeaea;
        }

        .menu-icon {
            width: 18px;
            height: 18px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-menu {
                left: 60px; /* Sidebar collapsed width */
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                border: 1px solid #eaeaea;
                min-width: 200px;
            }
        }

        .content-header {
            margin-bottom: 2rem;
        }

        .content-header h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .content-header p {
            color: #666;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .logo-text,
            .nav-item span,
            .profile-info {
                display: none;
            }

            .main-content {
                margin-left: 60px;
            }

            .nav-menu {
                align-items: center;
            }

            .nav-item {
                padding: 0.75rem;
                justify-content: center;
            }
        }
        .fade-in {
        animation: fadeIn 0.3s ease-in;
        opacity: 1;
    }

    .fade-out {
        opacity: 0;
        transition: opacity 0.3s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* HR Onboarding specific styles */
    .progress-container {
        background-color: #EDF2F7;
        border-radius: 9999px;
        height: 0.5rem;
        overflow: hidden;
    }

    /* Status colors */
    .status-completed {
        background-color: #48BB78;
        color: white;
    }

    .status-pending {
        background-color: #ECC94B;
        color: #744210;
    }

    .status-inprogress {
        background-color: #4299E1;
        color: white;
    }

    /* Document section styles */
    .document-section {
        border-left-width: 4px;
        padding-left: 1rem;
        margin-bottom: 1rem;
    }

    .document-section.required {
        border-color: #F56565;
    }

    .document-section.optional {
        border-color: #4A5568;
    }

    /* Student onboarding specific styles */
    .hold-item {
        border-left-width: 4px;
        padding: 1rem;
        margin-bottom: 1rem;
        transition: all 0.2s;
    }

    .hold-item:hover {
        background-color: #F7FAFC;
    }

    .hold-item.urgent {
        border-color: #F56565;
    }

    .hold-item.warning {
        border-color: #ECC94B;
    }

    /* Status indicators */
    .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
    }

    .status-badge.completed {
        background-color: #C6F6D5;
        color: #22543D;
    }

    .status-badge.pending {
        background-color: #FEEBC8;
        color: #744210;
    }

    .status-badge.inreview {
        background-color: #BEE3F8;
        color: #2A4365;
    }

    /* Grid layouts */
    .grid-cols-1 {
        grid-template-columns: repeat(1, minmax(0, 1fr));
    }

    @media (min-width: 768px) {
        .md\:grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .md\:grid-cols-3 {
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }
    }

    /* Animation classes */
    .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }

    .hover\:shadow-lg:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
        
    </style>

        import ContentHandler from './content-handler.js';
        window.contentHandler = new ContentHandler();
    </script>
</head>

    <script>
        function toggleProfileMenu(event) {
            event.stopPropagation(); // Prevent event bubbling
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('active');
        }

        function handleLogout(event) {
            event.preventDefault();
            event.stopPropagation();
            
            // Clear all stored user data
            localStorage.clear();
            sessionStorage.clear();
            
            // Redirect to login page
            window.location.href = 'index.html';
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('profileMenu');
            const profile = document.querySelector('.user-profile');
            
            if (!profile.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Update profile info when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName') || 'User';
            const userRole = localStorage.getItem('userRole') || 'Student';
            
            document.querySelector('.profile-pic').textContent = userName.charAt(0);
            document.querySelector('.profile-name').textContent = userName;
            document.querySelector('.profile-role').textContent = userRole;
        });
        // Get user info from localStorage
        const userId = localStorage.getItem('userId');
        const userName = localStorage.getItem('userName') || 'User';
        
        // Update profile initial
        document.querySelector('.profile-pic').textContent = userName.charAt(0);
        document.querySelector('.profile-name').textContent = userName;

        // Content loading function
        // Add this to your existing loadContent function in job-landing.html
        async function loadContent(section) {
            const mainContent = document.getElementById('mainContent');
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            if (section === 'campus-jobs') {
                // Use the content handler for jobs view
                await contentHandler.loadContent('campus-jobs');
            } else {
                // Load other content as before
                switch(section) {
                    case 'dashboard':
                        mainContent.innerHTML = await loadDashboardContent();
                        break;
                    case 'hr':
                        await contentHandler.loadContent('hr');
                        break;
                }
            }
        }

        // Sample content loading functions
        async function loadDashboardContent() {
            try {
                const userId = localStorage.getItem('userId');
                const response = await fetch(`/api/recommendations/${userId}`);
                const recommendations = await response.json();

                return `
                    <div class="content-header">
                        <h1 class="text-3xl font-bold text-blue-800 mb-4">Dashboard</h1>
                        <p class="text-gray-600 mb-8">Welcome back, ${localStorage.getItem('userName')}</p>
                    </div>

                    <!-- Recommendations Section -->
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-blue-700 mb-4">Recommended Jobs</h2>
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${recommendations.map(job => `
                                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                                    <div class="p-6">
                                        <div class="flex justify-between items-start mb-4">
                                            <h3 class="text-xl font-bold text-blue-800">${job.title}</h3>
                                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                                                ${job.matchScore}% Match
                                            </span>
                                        </div>
                                        <p class="text-gray-600 mb-4">${job.description}</p>
                                        
                                        <!-- Match Details -->
                                        <div class="mb-4">
                                            <h4 class="font-semibold text-gray-700 mb-2">Why this matches you:</h4>
                                            <ul class="space-y-2">
                                                ${job.matchDetails.map(detail => `
                                                    <li class="flex items-center text-sm text-gray-600">
                                                        <svg class="w-4 h-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                                        </svg>
                                                        ${detail}
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        </div>

                                        <!-- Job Details -->
                                        <div class="space-y-2 mb-4">
                                            <div class="flex items-center text-sm text-gray-600">
                                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                                </svg>
                                                ${job.wage}/hour
                                            </div>
                                            <div class="flex items-center text-sm text-gray-600">
                                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                </svg>
                                                ${job.hoursPerWeek} hrs/week
                                            </div>
                                            <div class="flex items-center text-sm text-gray-600">
                                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                                </svg>
                                                ${job.department}
                                            </div>
                                        </div>

                                        <button onclick="applyForJob('${job.id}')" 
                                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
                                            Apply Now
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Quick Stats -->
                    <div class="grid md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-blue-800 mb-2">Your Applications</h3>
                            <p class="text-3xl font-bold text-blue-600">0</p>
                            <p class="text-sm text-gray-600">Active applications</p>
                        </div>
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-blue-800 mb-2">Profile Match</h3>
                            <p class="text-3xl font-bold text-green-600">${Math.max(...recommendations.map(r => r.matchScore))}%</p>
                            <p class="text-sm text-gray-600">Best job match</p>
                        </div>
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-blue-800 mb-2">Available Jobs</h3>
                            <p class="text-3xl font-bold text-orange-600">${recommendations.length}</p>
                            <p class="text-sm text-gray-600">Matching your profile</p>
                        </div>
                    </div>

                    <!-- Profile Completion Tips -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold text-blue-800 mb-4">Improve Your Matches</h2>
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <svg class="w-6 h-6 text-blue-500 mr-3 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <div>
                                    <h3 class="font-semibold text-gray-800">Complete Your Profile</h3>
                                    <p class="text-gray-600">Add your skills, courses, and work preferences to get better job matches.</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <svg class="w-6 h-6 text-blue-500 mr-3 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                <div>
                                    <h3 class="font-semibold text-gray-800">Upload Your Transcript</h3>
                                    <p class="text-gray-600">Let us analyze your academic record to find the best job matches.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading dashboard:', error);
                return `
                    <div class="text-center text-red-600">
                        Error loading dashboard content. Please try again later.
                    </div>
                `;
            }
        }

        function formatWage(wage) {
            return `$${wage.toFixed(2)}`;
        }

        function getMatchColor(score) {
            if (score >= 80) return 'bg-green-100 text-green-800';
            if (score >= 60) return 'bg-blue-100 text-blue-800';
            return 'bg-gray-100 text-gray-800';
        }

        function formatMatchDetails(details) {
            if (!Array.isArray(details)) return [];
            return details.map(detail => {
                if (detail.includes('match')) {
                    return detail;
                }
                return `Matches your ${detail.toLowerCase()}`;
            });
        }

        async function loadJobsContent() {
            // Your existing jobs grid content
            return `
                <div class="content-header">
                    <h1>Campus Jobs</h1>
                    <p>Find and apply for campus positions</p>
                </div>
                <div class="job-grid">
                    <!-- Your existing job cards -->
                </div>
            `;
        }

        async function loadHRContent() {
            return `
                <div class="content-header">
                    <h1>Human Resources</h1>
                    <p>HR resources and information</p>
                </div>
                <!-- Add HR content -->
            `;
        }

        // Initialize with Campus Jobs view
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('campus-jobs');
        });

        // Handle logout
        function handleLogout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
     <script>
