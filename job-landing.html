<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMCC Campus Jobs</title>
    <style>
        :root {
            --primary-color: #003d82;
            --secondary-color: #0056b3;
            --accent-color: #ffd700;
            --background-color: #f5f7fa;
            --text-color: #333;
            --sidebar-width: 250px;
            --header-height: 60px;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #eaeaea;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 8px;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-menu {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        .user-profile {
            padding: 1.5rem;
            border-top: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .profile-role {
            font-size: 0.875rem;
            color: #666;
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 2rem;
            max-height: 100vh;
            overflow-y: auto;
        }

        .user-profile {
            position: relative;
            padding: 1.5rem;
            border-top: 1px solid #eaeaea;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-profile:hover {
            background-color: var(--background-color);
        }

        .profile-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-menu {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #eaeaea;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        .profile-menu.active {
            display: block;
        }

        .menu-item {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: var(--background-color);
        }

        .menu-item.logout {
            color: #dc3545;
            border-top: 1px solid #eaeaea;
        }

        .menu-icon {
            width: 18px;
            height: 18px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-menu {
                left: 60px; /* Sidebar collapsed width */
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                border: 1px solid #eaeaea;
                min-width: 200px;
            }
        }

        .content-header {
            margin-bottom: 2rem;
        }

        .content-header h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .content-header p {
            color: #666;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .logo-text,
            .nav-item span,
            .profile-info {
                display: none;
            }

            .main-content {
                margin-left: 60px;
            }

            .nav-menu {
                align-items: center;
            }

            .nav-item {
                padding: 0.75rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    </aside>

    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
        <div class="content-header">
            <h1>Welcome to BMCC Jobs</h1>

        </div>

        <style>
            .onboarding-link-container {
                display: flex;
                justify-content: center;
                padding: 2rem;
            }

            .onboarding-link {
                display: block;
                text-decoration: none;
            }

            .onboarding-image {
                width: 100%;
                max-width: 800px;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease-in-out;

            .onboarding-image:hover {
                transform: translateY(-5px);
            }
        </style>

    <script>
        function toggleProfileMenu(event) {
            event.stopPropagation(); // Prevent event bubbling
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('active');
        }

        function handleLogout(event) {
            event.preventDefault();
            event.stopPropagation();
            
            // Clear all stored user data
            localStorage.clear();
            sessionStorage.clear();
            
            // Redirect to login page
            window.location.href = 'index.html';
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('profileMenu');
            const profile = document.querySelector('.user-profile');
            
            if (!profile.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Update profile info when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName') || 'User';
            const userRole = localStorage.getItem('userRole') || 'Student';
            
            document.querySelector('.profile-pic').textContent = userName.charAt(0);
            document.querySelector('.profile-name').textContent = userName;
            document.querySelector('.profile-role').textContent = userRole;
        });
        // Get user info from localStorage
        const userId = localStorage.getItem('userId');
        const userName = localStorage.getItem('userName') || 'User';
        
        // Update profile initial
        document.querySelector('.profile-pic').textContent = userName.charAt(0);
        document.querySelector('.profile-name').textContent = userName;

        // Content loading function
        async function loadContent(section) {
            const mainContent = document.getElementById('mainContent');
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Load appropriate content based on section
            switch(section) {
                case 'dashboard':
                    mainContent.innerHTML = await loadDashboardContent();
                    break;
                case 'campus-jobs':
                    mainContent.innerHTML = await loadJobsContent();
                    break;
                case 'hr':
                    mainContent.innerHTML = await loadHRContent();
                    break;
            }
        }

        // Sample content loading functions
        async function loadDashboardContent() {
            return `

                </div>

        }

        async function loadJobsContent() {

                    <!-- Your existing job cards -->
                </div>
            `;
        }

        async function loadHRContent() {
            return `
                <div class="content-header">
                    <h1>Human Resources</h1>
                    <p>HR resources and information</p>
                </div>
                <!-- Add HR content -->

    </script>
